version: "3.7"

services:

  virtuoso:
    image: redpencil/virtuoso:1.2.0-rc.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data-tests/db:/data
      - ./virtuoso.ini:/data/virtuoso.ini
    ports:
      - "8899:8890"
  latest-virtuoso:
    image: openlink/virtuoso-opensource-7:7.2.11
    ports:
      - "7200:8890"
